<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="loginForm" class="container" action="/NoticeMenuWeb/userlogin" method="GET">
        <h1>Login</h1>
        <input type="text" id="username" name="username" placeholder="Enter your username" title="Please enter your username" required>
        <button type="submit" title="Login to your account" >Login</button>
        <div id="errorMessage" class="error-message"></div>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            const usernameField = document.getElementById("username");
            const errorMessage = document.getElementById("errorMessage");
            
            
            const username = usernameField.value.trim();

            
            errorMessage.textContent = "";

            
            if (!username) {
                errorMessage.textContent = "Username cannot be empty.";
                event.preventDefault(); 
            } else if (/^\d/.test(username)) {
                errorMessage.textContent = "Username cannot start with a digit.";
                event.preventDefault(); 
            } else {
                
                const formAction = '/userlogin';
                window.location.href = `${formAction}?username=${encodeURIComponent(username)}`;
            }
        });
    </script>
</body>
</html>
