<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .form-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Table Example</h1>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Type</th>
                <th>Text</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <!-- Form -->
    <div class="form-container">
        <form id="addEntryForm" action="/NoticeMenuWeb/AddNoticeServlet" method="POST">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter title" required>
            

            <label for="type">Type</label>
            <select id="type" name="type" required>
                <option value="">Select type</option>
                <option value="SALE">SALE</option>
                <option value="RENTAL">RENTAL</option>
                <option value="SERVICE">SERVICE</option>
                <option value="HIRE">HIRE</option>
                <option value="OTHER">OTHER</option>
            </select>

            <label for="text">Text</label>
            <input type="text" id="text" name="text" placeholder="Enter text" required>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit">Add</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('addEntryForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value.trim();
            const type = document.getElementById('type').value;
            const text = document.getElementById('text').value.trim();

            if (!title || !author || !type || !text) {
                event.preventDefault(); 
                errorMessage.textContent = "All fields must be filled in.";
            } else {
                errorMessage.textContent = ""; 
            }
        });
    </script>
</body>
</html>
